{% extends "main.html" %}
{% block content %}
<h1>All projects</h1>

{% for project in projects %}
    <a href="{% url 'project' project.id %}">{{project.title}}</a>
    <p>{{project.}}</p>
    <p><a href="{% url 'update-project' project.id %}">update</a></p>
    <p><a href="{% url 'delete-project' project.id %}">delete</a></p>
    <hr>
{% endfor %}
{% endblock content %}
